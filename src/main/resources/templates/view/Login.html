<!DOCTYPE html>
<html class="text-center" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
		<title>Untitled</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/Login-Form-Clean.css}" />
		<div th:replace="fragments/head.html :: fragment-head"></div>
		<script th:src="@{/js/login.js}"></script>
	</head>

	<body>
		<div class="container-fluid p-0 m-0">
			<div th:replace="fragments/nav.html :: fragment-nav"></div>
		</div>
		<section class="login-clean">
			<header class="text-center" style="margin-bottom: 50px">
				<span style="font-weight: bold">GUKB</span><span style="font-weight: bold; color: #01a0ff">IT</span>
			</header>
			<form
				method="post"
				action="login.do"
				style="border: 1px solid lightgray; border-radius: 5px"
				id="logFrm"
				onsubmit="return logFormCheck()"
			>
				<h2 class="visually-hidden">Login Form</h2>
				<div class="icon">
					<span class="material-icons">person_outline</span>
				</div>
				<div class="icon2">
					<span class="material-icons">lock</span>
				</div>
				<div class="mb-1"><input class="form-control" type="id" id="id" name="id" placeholder="아이디" /></div>
				<div class="mb-2">
					<input class="form-control" type="password" id="password" name="password" placeholder="비밀번호" />
				</div>
				<div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">로그인</button></div>
				<div class="row">
					<div class="col" style="width: 100px">
						<a class="forgot" href="#" style="width: 150px; text-align: center; font-size: 13pt">아이디 찾기</a>
					</div>
					<div
						class="col"
						style="
							width: 100px;
							border-right-width: 1px;
							border-right-style: solid;
							border-left-width: 1px;
							border-left-style: solid;
						"
					>
						<a class="forgot" href="#" style="width: 150px; text-align: center; font-size: 13pt">비밀번호 찾기</a>
					</div>
					<div class="col" style="width: 100px">
						<a class="forgot" href="#" style="width: 150px; text-align: center; font-size: 13pt">회원가입</a>
					</div>
				</div>
			</form>
		</section>

		<div class="container">
			<div th:replace="fragments/footer.html :: fragment-footer"></div>
		</div>
		<h1>테스트용</h1>
	</body>
</html>
