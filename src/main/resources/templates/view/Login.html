<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>GUKBIT-LOGIN</title>
		<div th:replace="fragments/head.html :: fragment-head"></div>
		
		<script th:src="@{/js/login.js}"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/Login-Form-Clean.css}" />
	</head>

	<body>
		<header class="text-center" style="margin-bottom: 50px">
			<a href="/" style="text-decoration: none;"><span style="font-weight: bold; color: black;">GUKB</span><span style="font-weight: bold; color: #01a0ff;">IT</span></a>
		</header>

		<section class="login-clean">

			<form
				method="post"
				action="login/login.do"
				style="border: 1px solid lightgray; border-radius: 5px"
				id="logFrm"
				onsubmit="return logFormCheck()"
			>
				<h2 class="visually-hidden">Login Form</h2>
				<div class="icon">
					<span class="material-icons">person_outline</span>
				</div>
				<div class="icon2">
					<span class="material-icons">lock</span>
				</div>
				<div class="mb-1"><input class="form-control" type="id" id="id" name="id" placeholder="아이디" /></div>
				<div class="mb-2">
					<input class="form-control" type="password" id="password" name="password" placeholder="비밀번호" />
				</div>
				<div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">로그인</button></div></br>
				<div class="row">
					<div class="col" style="width: 100px">
						<a class="forgot" href="/findid" style="width: 220px; text-align: center; font-size: 13pt">아이디 찾기</a>
					</div>
					<div
						class="col"
						style="
							width: 100px;
							border-right-width: 1px;
							border-right-style: solid;
							border-left-width: 1px;
							border-left-style: solid;
							text-align: center;
						"
					>
						<a class="forgot" href="/findpw" style="width: 220px; text-align: center; font-size: 13pt">비밀번호 찾기</a>
					</div>
					<div class="col" style="width: 100px">
						<a class="forgot" href="/signUp" style="width: 220px; text-align: center; font-size: 13pt">회원가입</a>
					</div>
				</div>
			</form>
		</section>

		<div class="container">
			<div th:replace="fragments/footer.html :: fragment-footer"></div>
		</div>
	</body>
</html>
