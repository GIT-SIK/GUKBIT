<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>GUKBIT-LOGIN</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
      <div th:replace="fragments/head.html :: fragment-head"></div>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
</head>

<body>
<header class="text-center" style="margin-bottom: 50px">
    <a href="/" style="text-decoration: none;"><span
            style="font-weight: bold; color: black;">GUKB</span><span
            style="font-weight: bold; color: #01a0ff;">IT</span></a>
</header>
<section class="login-clean">
    <form
        method="post"
        action="/login"
        style="border: 1px solid lightgray; border-radius: 5px"
        id="logFrm">
        <div th:if="${param.error}" class="form-group d-flex justify-content-center">
            <span th:text="${exception}" class="alert alert-danger"></span>
        </div>
        <div class="mb-1" style="position: relative">
            <input class="form-control" type="text" placeholder="아이디" name="username"/>
            <div class="icon">
                <span class="material-icons">person_outline</span>
            </div>
        </div>
        <div class="mb-2" style="position: relative">
            <input class="form-control" type="password" placeholder="비밀번호" name="password"/>
            <div class="icon">
                <span class="material-icons">lock</span>
            </div>
        </div>
        <div style="float: left">
            <input type="submit" class="btn btn-primary" value="로그인"></button>
        </div>
        <div style="float: right">
                <a href="/oauth2/authorization/google" class="btn d-flex justify-content-center"
                   style="background-color: white; width: 345px;margin-top:10px;height:35pt; border:1px solid #dfdfdf">
                    <div class="d-flex flex-column justify-content-center me-2">
                        <img src="/images/loginbtn/googleLogo.png" width="20px">
                    </div>
                    <div class="d-flex flex-column justify-content-center">
                        Login with Google
                    </div>
                </a>
        </div>
        <div style="clear-after: both"></div>
        <div style="text-align: center; margin-top: 85px" class="findMe">

            <a href="/find/findId" style="text-decoration-line:none; color: gray; font-size: 12pt;">아이디 찾기 | </a>
            <a href="/find/findPw" style="text-decoration-line:none;color: gray; font-size: 12pt;">비밀번호 찾기 | </a>
            <a href="/signUp" style="text-decoration-line:none; color: gray; font-size: 12pt;">회원가입</a>
        </div>
<!--            <div class="col-6 ps-1">-->
<!--                <a href="/oauth2/authorization/facebook" class="btn d-flex justify-content-center"-->
<!--                   style="background-color: #1877f2; width: 345px; height:48px; color: white">-->
<!--                    <div class="d-flex flex-column justify-content-center me-2">-->
<!--                        <img src="/images/loginbtn/facebook-logo-0.png" width="20px">-->
<!--                    </div>-->
<!--                    <div class="d-flex flex-column justify-content-center">-->
<!--                        Login with Facebook-->
<!--                    </div>-->
<!--                </a>-->
<!--            </div>-->
<!--        </div>-->
<!--        <div class="row">-->
<!--            <div>-->
<!--                <a href="/oauth2/authorization/naver" class="btn d-flex justify-content-center"-->
<!--                   style="background-color: #03C75A; color: white;width: 345px;height:48px">-->
<!--                    <div class="d-flex flex-column justify-content-center">-->
<!--                        <img src="/images/loginbtn/btnG_아이콘원형.png" width="34px">-->
<!--                    </div>-->
<!--                    <div class="d-flex flex-column justify-content-center">-->
<!--                        Login with Naver-->
<!--                    </div>-->
<!--                </a>-->
<!--            </div>-->
        </div>
    </form>
</section>

<div class="container">
    <div th:replace="fragments/footer.html :: fragment-footer"></div>
</div>
</body>
</html>
