<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>아이디 찾기</title>
    <div th:replace="fragments/head.html :: fragment-head"></div>
    <link rel="stylesheet" type="text/css" th:href="@{/css/find-id-pw.css}" />
</head>

<body>
    <div class="container justify-content-center align-items-center" id="wrapped-all">
       
            <header class="text-center" style="margin-bottom: 50px">
                <a href="/" style="text-decoration: none;"><span
                        style="font-weight: bold; color: black;">GUKB</span><span
                        style="font-weight: bold; color: #01a0ff;">IT</span></a>
            </header>

        <div class="d-flex align-items-end justify-content-start" id="nav-find">
            <h1>아이디 찾기</h1>
        </div>
        <div class="wrapped-findform">
            <h5>등록된 휴대전화 번호로 찾기</h5>
            <form class="d-flex justify-content-center align-items-center justify-content-start wrapped-find-input"
                  method="post" th:action="@{/find/findIdByTel}" >
                <i class="bi bi-phone"></i>
                <h1 class="d-flex justify-content-center align-items-center find-param">전화번호</h1><input type="text"
                    class="find-input" placeholder="ex) 010-1234-5678" th:name="tel"><button class="btn btn-primary find-button" type="submit">전송</button>
            </form>
            <h5>등록된 이메일 계정으로 찾기</h5>
            <form class="d-flex justify-content-center align-items-center justify-content-start wrapped-find-input"
                  method="post" th:action="@{/find/findIdByEmail}">
                <i class="bi bi-envelope"></i>
                <h1 class="d-flex justify-content-center align-items-center find-param">이메일 계정</h1><input type="text"
                    class="find-input" placeholder="ex) gukbit@gukbit.com" th:name="email"><button class="btn btn-primary find-button" type="submit">전송</button>
            </form>
            <div class="d-flex justify-content-center">
                <a class="btn" id="cancel" href="/loginForm" type="button"><b>취소</b></a>
            </div>
        </div>
        <div th:replace="fragments/footer.html :: fragment-footer"></div>
    </div>
</body>

</html>
