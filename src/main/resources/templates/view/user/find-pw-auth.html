<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>비밀번호 찾기</title>
    <div th:replace="fragments/head.html :: fragment-head"></div>
    <link rel="stylesheet" type="text/css" th:href="@{/css/find-id-pw.css}" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <div class="container justify-content-center align-items-center" id="wrapped-all">
        <header class="text-center" style="margin-bottom: 50px">
            <a href="/" style="text-decoration: none;"><span
                    style="font-weight: bold; color: black;">GUKB</span><span
                    style="font-weight: bold; color: #01a0ff;">IT</span></a>
        </header>
        <div class="d-flex align-items-end justify-content-start" id="nav-find">
            <h1>비밀번호 찾기</h1>
        </div>
        <div class="wrapped-findform" style="height: 220px;">
            <h5>회원정보에 등록한 휴대전화로 인증</h5>
            <div class="justify-content-center align-items-center justify-content-start wrapped-find-input">
                <div class="d-flex justify-content-center align-items-center" method="post" action="/findPwTel">
                    <i class="bi bi-phone"></i>
                    <h1 class="d-flex justify-content-center align-items-center find-param">전화번호</h1>
                    <input type="hidden" th:value="${userId}" th:name="id">
                    <input type="text" class="find-input" th:name="tel" id="tel" placeholder="ex) 010-1234-5678">
                    <button class="btn btn-primary find-button" id="telAuthReqBtn" type="button">인증번호 받기</button>
                </div>
                <form class="d-flex auth-form" style="padding-left: 41px;" id="telAuthForm" method="post" th:action="@{/find/findPwTel}">
                    <i class="bi bi-arrow-right-circle"></i>
                    <h1 class="d-flex justify-content-center align-items-center find-param">인증번호</h1>
                    <input type="hidden" th:value="${userId}" th:name="id">
                    <input type="text" class="auth-input" th:name="code" id="telCode" placeholder="인증번호 6자리 숫자 입력"> <div id="telTimer"></div>
                </form>
                <div class="d-flex justify-content-center">
                    <button class="btn" id="telAuth" type="submit" form="telAuthForm"><b>확인</b></button>
                </div>
            </div>
        </div>

        <div class="wrapped-findform" style="height: 220px;">
            <h5>회원정보에 등록한 이메일로 인증</h5>
            <div class="justify-content-center align-items-center justify-content-start wrapped-find-input">
                <div class="d-flex justify-content-center align-items-center">
                    <i class="bi bi-envelope"></i>
                    <h1 class="d-flex justify-content-center align-items-center find-param">이메일 주소</h1>
                    <input type="hidden" th:value="${userId}" th:name="id" id="id">
                    <input type="text" class="find-input" th:name="email" id="email" placeholder="ex) gukbit@gukbit.com">
                    <button class="btn btn-primary find-button" id="emailAuthReqBtn" type="button">인증번호 받기</button>
                </div>
                <form class="d-flex auth-form" style="padding-left: 41px;" id="emailAuthForm" method="post" th:action="@{/find/findPwEmail}">
                    <i class="bi bi-arrow-right-circle"></i>
                    <h1 class="d-flex justify-content-center align-items-center find-param">인증번호</h1>
                    <input type="hidden" th:value="${userId}" th:name="id">
                    <input type="text" class="auth-input" th:name="code" id="emailCode" placeholder="인증번호 6자리 숫자 입력"> <div id="emailTimer"></div>
                </form>
                <div class="d-flex justify-content-center">
                    <button class="btn" id="emailAuth" type="submit" form="emailAuthForm"><b>확인</b></button>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <a class="btn" href="/loginForm" type="button"><b>취소</b></a>
        </div>
        <div th:replace="fragments/footer.html :: fragment-footer"></div>
    </div>
    <script th:src="@{/js/find-pw-auth.js}"></script>
</body>

</html>
