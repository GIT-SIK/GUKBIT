<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>GUKBIT</title>
		<div th:replace="fragments/head.html :: fragment-head"></div>
		<link rel="stylesheet" type="text/css" th:href="@{/css/mypage.css}" />
		<script th:src="@{/js/header.js}"></script>
		<style>
			.field-error {
				border-color: #dc3545 !important;
				color: #dc3545 !important;
			}
		</style>
	</head>
	<body>
		<div th:replace="fragments/header.html :: fragment-header"></div>
		<div class="container-fluid p-0 m-0">
			<div th:replace="fragments/nav.html :: fragment-nav"></div>
		</div>

		<section class="container text-center">
			<div class="userInfo_myPage">마이페이지</div>
			<form class="userInfo" th:action="@{/user/mypage}" method="post" th:object="${pwCheck}">
				<div class="userInfo_row">
					<span class="userInfo_title">비밀번호</span>
					<input type="password" class="userInfo_field" th:field="*{password}" placeholder="비밀번호를 입력해주세요" />
					<input type="submit" class="userInfoBtn" id="checkPassword">
				</div>
				<div class="field-error" th:errors="*{password}">
				</div>
			</form>
		</section>

		<div class="container">
			<div th:replace="fragments/footer.html :: fragment-footer"></div>
		</div>
		<script th:src="@{/js/navigo.js}"></script>
	</body>
</html>
