
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>NOTICE-REWRITE</title>
	<div th:replace="fragments/head.html :: fragment-head"></div>
</head>

<body>
<div th:replace="fragments/header.html :: fragment-header"></div>
<div class="container-fluid p-0 m-0">
	<div th:replace="fragments/nav.html :: fragment-nav"></div>
</div>

<section class="container write-form-wrapper mt-5" style="padding-left: 10%; padding-right: 10%">
	<form method="post" th:action="@{/notice/rewrite}" th:object="${notice}">
		<div class="input-group mb-3">
			<input
					type="text"
					class="form-control"
					placeholder="제목을 입력해 주세요"
					th:field="*{title}"
			/>
		</div>
		<div class="mb-3">
					<textarea
							class="form-control"
							rows="15"
							placeholder="내용을 입력해 주세요"
							th:field="*{content}"
							style="resize: none"
					></textarea>
		</div>
		<input type="hidden" th:field="*{bid}">
		<input type="hidden" th:field="*{author}">
		<input type="hidden" th:field="*{date}">
		<input type="hidden" th:field="*{view}">
		<div class="row">
			<div class="col-6"></div>
			<div class="col-2">
				<input type="submit" class="btn btn-success w-100" th:value="수정" >
			</div>
			<div class="col-2">
				<button class="btn btn-primary w-100">취소</button>
			</div>
		</div>
	</form>
</section>

<div class="container">
	<div th:replace="fragments/footer.html :: fragment-footer"></div>
</div>
<script th:src="@{/js/navigo.js}"></script>
<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"
></script>
</body>
</html>
