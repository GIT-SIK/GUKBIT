<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>GUKBIT</title>
		<div th:replace="fragments/head.html :: fragment-head"></div>
		<script th:src="@{/js/header.js}"></script>

		<style type="text/css">

			.userInfo_myPage {
				font-size: 24px;
				text-align: center;
				padding: 10px 0;
				margin-top: 20px;
				margin-bottom: 20px;
			}
			.userInfo {
				width: 500px;
				margin: 0 auto;
			}
			.userInfo_row {
				display: flex;
				padding: 10px 0;
			}
			.userInfo_title{
				display: flex;
				align-items: center;
				width: 150px;
				height: 40px;
				font-weight: bold;
			}
			.userInfo_field{
				flex: 1;
				background-color: white;
				width: 300px;
				height: 38px;
				font-size: 13px;
				padding: 10px;
				box-sizing: border-box;
				border-radius: 3px;
			}

			.userInfo_signup {
				margin-top: 10px;
			}

			.userInfoBtn {
				background-color: #0059ab;
				width: 100px;
				height: 38px;
				border: none;
				color: white;
				padding: 5px 5px;
				text-align: center;
				text-decoration: none;
				display: inline-block;
				font-size: 14px;
				border-radius: 4px;
				margin-left: 20px;
			}

		</style>
		<script type="text/javascript">
			$(function () {
				//비밀번호 유효성검사
				$("#password").on("input", function () {
					var regex = /^[A-Za-z\d]{8,12}$/;
					var result = regex.exec($("#password").val())

					if (result != null) {
						$(".pw_regex").html("");
					} else {
						$(".pw_regex").html("영어 대소문자,숫자 8-11자리");
						$(".pw_regex").css("color", "red")
					}
				});

				//비밀번호 확인
				$("#pwauth").on("keyup", function () {
					if ($("#password").val() == $("#pwauth").val()) {
						$(".pwauth_regex").html("비밀번호가 일치합니다");
					} else {
						$(".pwauth_regex").html("비밀번호가 일치하지않습니다");
					}
				});
			})
		</script>
	</head>
	<body>
		<div th:replace="fragments/header.html :: fragment-header"></div>
		<div class="container-fluid p-0 m-0">
			<div th:replace="fragments/nav.html :: fragment-nav"></div>
		</div>



		<section class="container text-center">
			<div class="ui_box">
				<div class="userInfo_myPage">마이페이지</div>
				<div class="userInfo">
					<!-- readonly 값들은 추후 db에서 주입되어야 합니다. -->
					<div class="userInfo_row">
						<span class="userInfo_title">아이디</span>
						<input class="userInfo_field" type="text" id="id" placeholder="아이디" readonly>
					</div>
					<div class="userInfo_row">
						<span class="userInfo_title">닉네임</span>
						<input class="userInfo_field" type="text" id="nickname" placeholder="닉네임">
					</div>
					<div class="userInfo_row">
						<span class="userInfo_title">이메일</span>
						<input class="userInfo_field" type="email" id="email" placeholder="이메일" readonly>
					</div>
					<div class="userInfo_row">
						<span class="userInfo_title">휴대폰</span>
						<input class="userInfo_field" type="text" id="phone" placeholder="휴대폰" readonly>
					</div>
					<div class="userInfo_row">
						<span class="userInfo_title">변경하실 비밀번호</span>
						<input class="userInfo_field" type="password" id="password" placeholder="비밀번호를 입력해주세요">
					</div>
					<!-- 비밀번호 유효성 검사 -->
					<div class="pw_regex"></div>
					<div class="userInfo_row">
						<span class="userInfo_title">비밀번호 확인</span>
						<input class="userInfo_field" type="password" id="pwauth" placeholder="비밀번호를 다시 입력해 주세요">
					</div>
					<!-- 비밀번호 같은지 확인 -->
					<div class="pwauth_regex"></div>
					<div class="userInfo_row">
						<span class="userInfo_title">과정코드</span>
						<input class="userInfo_field" type="text" id="courseId" placeholder="과정코드를 입력해주세요">
						<button type="button" class="userInfoBtn" id="courseIdSave">저장</button>
					</div>
					<div class="userInfo_row">
						<span class="userInfo_title">인증된 과정 목록</span>
						<input class="userInfo_field" type="text" id="authCourse" placeholder="과정 코드 / 과정명" readonly>
					</div>
					<div class="userInfo_row">
						<span class="userInfo_title">평점 작성 기록</span>
						<input class="userInfo_field" type="text" id="comment" placeholder="한줄평 / 평점" readonly>
					</div>

					<div class="userInfo_signup">
						<button type="button" class="userInfoBtn">수정</button>
						<button type="reset" class="userInfoBtn">취소</button>
					</div>
				</div>
			</div>
		</section>



















		<div class="container">
			<div th:replace="fragments/footer.html :: fragment-footer"></div>
		</div>


		<script th:src="@{/js/navigo.js}"></script>
	</body>
</html>
