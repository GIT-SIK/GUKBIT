<body>

            <li th:each="roomName : ${roomNames}">
                <span th:text="${roomName}"></span>
                <button type="button" th:onclick="|location.href='@{/chat/room/{roomNum}(roomNum=${roomNums.get(1)})}'|">입장</button>
            </li>

    </div>
