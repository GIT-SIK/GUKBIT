<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<link rel="stylesheet" th:href="@{/css/academy.css}" />
	</head>
	<body>
		<div th:fragment="fragment-academy_review">
			<div class="row" style="margin-left: 10%; margin-right: 10%; box-sizing: border-box">
				<div class="col-2"></div>
				<div class="col-5 d-flex flex-column justify-content-center">
					<span class="fs-2 fw-bold">ABC학원 총 리뷰</span>
					<div class="d-flex">
						<span th:each="num : ${#numbers.sequence(1,3)}"><i class="bi bi-star-fill"></i></span>
						<span th:each="num : ${#numbers.sequence(1,1)}"><i class="bi bi-star-half"></i></span>
						<span th:each="num : ${#numbers.sequence(1,1)}"><i class="bi bi-star"></i></span>
						<span>3.5</span>
						<span>(70)</span>
					</div>
				</div>
				<div class="col-3 d-flex flex-column">
					<span class="d-flex" th:with="items = ${items}" th:each="item : ${items}"
						><span class="d-flex flex-column justify-content-center"><i class="bi bi-star-fill"></i></span
						><span>4.0</span><span class="ms-3" th:text="${item}"></span
					></span>
				</div>
				<div class="col-2 d-flex flex-column justify-content-end">
					<button class="btn btn-secondary">리뷰작성</button>
				</div>
			</div>
			<hr />
			<div class="d-flex flex-column">
				<div class="row" th:each="num : ${#numbers.sequence(1,2)}">
					<div class="col-2 d-flex flex-column justify-content-center">
						<span class="d-flex" th:with="items = ${items}" th:each="item : ${items}"
							><span class="d-flex flex-column justify-content-center"><i class="bi bi-star-fill"></i></span
							><span>4.0</span><span class="ms-3" th:text="${item}"></span
						></span>
					</div>
					<div class="col-10">
						<div class="d-flex fs-4">
							<span class="row" th:each="num : ${#numbers.sequence(1,4)}"><i class="bi bi-star-fill"></i></span>
							<span class="row" th:each="num : ${#numbers.sequence(1,1)}"><i class="bi bi-star-half"></i></span>
							<span>4.4</span>
						</div>
						<div class="fs-4">"학원 한줄 평 입니다."</div>
						<div style="color: #6c757d">수강 중 / 닉네임 / [웹 개발 프론트엔드 끝판왕] / 2022.04.07</div>
						<div>장점</div>
						<div>장점이 입력되는 란입니다.</div>
						<div>단점</div>
						<div>단점이 입력되는 란입니다.</div>
					</div>
					<hr class="mt-2" />
				</div>
			</div>
			<div class="row">
				<div class="col-3"></div>
				<div class="col-6 d-flex justify-content-center">
					<span th:each="num : ${#numbers.sequence(1,4)}">
						<span class="mx-2" th:text="${num}"></span>
						<span class="mx-2">|</span>
					</span>
					<span class="mx-2">5</span>
				</div>
				<div class="col-3"></div>
			</div>
			<link
				rel="stylesheet"
				href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
				integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
				crossorigin="anonymous"
				referrerpolicy="no-referrer"
			/>
		</div>
	</body>
</html>
