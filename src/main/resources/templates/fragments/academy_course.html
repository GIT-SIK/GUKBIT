<!DOCTYPE html>
<html
	lang="en"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="../view/academy"
>
	<head>
		<link rel="stylesheet" th:href="@{/css/academy.css}" />
	</head>
	<body>
		<div th:fragment="fragment-academy_course">
			<div>작성해야 될 페이지</div>
			<div th:each="expectedCourse : ${expectedCoursePageList}">
				<div th:text="${expectedCourse.start}"></div>
			</div>
			<div class="row">
				<div class="col-3"></div>
				<nav
						class="col-6 d-flex justify-content-center"
						aria-label="Page navigation"
						style="text-align: center"
				>
					<ul
						class="pagination"
						th:with="startNumber=${T(java.lang.Math).floor(expectedCoursePageList.number/10)}*10+1, endNumber=(${expectedCoursePageList.totalPages} > ${startNumber}+9) ? ${startNumber}+9 : ${expectedCoursePageList.totalPages}"
					>
						<!-- <li class="page-item">
							<a class="page-link" aria-label="Previous" th:href="@{/} + ${link2} + @{&page=1}">&laquo;</a>
						</li>
						<li class="page-item" th:style="${expectedCoursePageList.first} ? 'display:none'">
							<a class="page-link" th:href="@{/} + ${link2} + @{&page=} + ${expectedCoursePageList.number}">&lsaquo;</a>
						</li> -->

						<li
							class="page-item"
							th:each="expected_page :${#numbers.sequence(startNumber, endNumber)}"
							th:class="(${expected_page} == ${expectedCoursePageList.number}+1) ? 'active'"
						>
							<a class="page-link" th:href="@{/} + ${link2} + @{&expected_page=} + ${expected_page}" th:text="${expected_page}"></a>
						</li>
						<!-- <li class="page-item" th:style="${expectedCoursePageList.last} ? 'display:none'">
							<a class="page-link" th:href="@{/} + ${link2} + @{&page=} + ${expectedCoursePageList.number}">&rsaquo;</a>
						</li>
						<li class="page-item">
							<a
								class="page-link"
								aria-label="Next"
								th:href="@{/} + ${link2} + @{&page=} + ${expectedCoursePageList.totalPages}"
							>
								&raquo;
							</a>
						</li> -->
					</ul>
				</nav>
				</div>
			</div>
		</div>
	</body>
</html>
