<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>GUKBIT</title>
		<div th:replace="fragments/head.html :: fragment-head"></div>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
		<link rel="stylesheet" type="text/css" th:href="@{/css/localList.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/slide.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/boardSample.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.0/sockjs.min.js" integrity="sha512-ksHM9XpigYGeRdXZfI4GddPsUjmLj6zd1MCNXL4fsfDwp1G+u6hC73uwDjlpjdX4tbEtj/N1AWkLo6WjDwQkyA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script th:src="@{/js/stomp.js}"></script>
		<script th:src="@{/js/app.js}"></script>
	</head>
	<body>
		<div th:replace="fragments/header.html :: fragment-header"></div>
		<div th:replace="fragments/nav.html :: fragment-nav"></div>
<!--		<div th:replace="fragments/board.html :: fragment-board"></div>-->
		<div class ="container board">
			<div class = "row board_entire">
				<div class = "col board_first" >
					<div class = "title">최신 글</div>
					<div class = "more">
						<a href ="/community/list" class = "board-a">더보기</a>
					</div>
					<ul>
						<li th:each = "boardN : ${boardListNew}">
							<div  class = "container board_each">
								<div class = "row board_category" th:text="${boardN.b_course_id}" ></div>
								<div class = "row board_specific">
									<a class = "board-a " th:text="${boardN.title}" th:href =@{/community/details(idx=${boardN.bid})}> </a>
									<div class = "view d-flex">
										<i class="bi bi-eye"></i>
										<div th:text="${boardN.view}"></div>
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
				<div class = "col space"></div>
				<div class = "col board_second">
					<div class = "title">인기 글</div>
					<div class = "more">
						<a href ="/community/list" class = "board-a">더보기</a>
					</div>
					<ul>
						<li th:each = "boardB : ${boardListBest}">
							<div  class = "container board_each">
								<div class = "row board_category" th:text="${boardB.b_course_id}" ></div>
								<div class = "row board_specific">
									<a class = "board-a " th:text="${boardB.title}" th:href =@{/community/details(idx=${boardB.bid})}> </a>
									<div class = "view d-flex">
										<i class="bi bi-eye"></i>
										<div th:text="${boardB.view}"></div>
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
				<div class = "col space"></div>
			</div>
		</div>

		<section class=" container text-center">
			<div class="tabBtnList" id="tabBtnList">
				<ul class="tabLocalList">
					<!-- data-* atttibute https://www.w3schools.com/tags/att_global_data.asp -->
					<!-- 클릭할 때 지역코드 보내야됨(구현 안됐습니다) -->
					<li class="selected" data-local="0" onclick="" value="10">
						<button class="localBtn" type="button">
							전체
						</button>
					</li>
					<li class data-local="1" onclick="" value="11">
						<button class="localBtn" type="button">
							서울
						</button>
					</li>
					<li class data-local="2" onclick="" value="41">
						<button class="localBtn" type="button">
							경기
						</button>
					</li>
					<li class data-local="3" onclick="" value="28">
						<button class="localBtn" type="button">
							인천
						</button>
					</li>
					<li class data-local="4" onclick="" value="43">
						<button class="localBtn" type="button">
							충청
						</button>
					</li>
					<li class data-local="5" onclick="" value="47">
						<button class="localBtn" type="button">
							경상
						</button>
					</li>
					<li class data-local="6" onclick="" value="45">
						<button class="localBtn" type="button">
							전라
						</button>
					</li>
					<li class data-local="7" onclick="" value="51">
						<button class="localBtn" type="button">
							강원/제주
						</button>
					</li>
				</ul>
			</div>
		</section>
		<div class="container slide_grid">
			<div class="slide_menu_container">
				<div class="side_menu">
					<ul>
						<li th:each="slide : ${sideMenuList}" th:value="${slide.d_field_s}" th:text="${slide.div}"></li>
					</ul>
				</div>
				<div id="slide">
				</div>
			</div>
		</div>


		<div id="main-content" class="container">
			<div class="row">
				<div class="col-md-6">
					<form class="form-inline">
						<div class="form-group">
							<label for="connect">웹소켓 연결:</label>
							<button id="connect" class="btn btn-default" type="submit">연결</button>
							<button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">해제
							</button>
						</div>
					</form>
				</div>
				<div class="col-md-6">
					<form class="form-inline">
						<div class="form-group">
							<label for="msg">문의사항</label>
							<input type="text" id="msg" class="form-control" placeholder="내용을 입력하세요....">
						</div>
						<button id="send" class="btn btn-default" type="submit">보내기</button>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<table id="conversation" class="table table-striped">
						<thead>
						<tr>
							<th>메세지</th>
						</tr>
						</thead>
						<tbody id="communicate">
						</tbody>
					</table>
				</div>
			</div>
		</div>



		<div class="container">
			<div th:replace="fragments/footer.html :: fragment-footer"></div>
		</div>

		<script th:src="@{/js/navigo.js}"></script>

		<script type="text/javascript" th:src="@{/js/slide.js}"></script>

	</body>
</html>
