<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>GUKBIT</title>
		<div th:replace="fragments/head.html :: fragment-head"></div>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
		<link rel="stylesheet" type="text/css" th:href="@{/css/localList.css}" />
		<script type="text/javascript" th:src="@{/js/localList.js}"></script>
		<link rel="stylesheet" type="text/css" th:href="@{/css/slide.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/mainArticle.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/boardSample.css}" />
	</head>
	<body>
		<div th:replace="fragments/header.html :: fragment-header"></div>
		<div th:replace="fragments/nav.html :: fragment-nav"></div>
		<div th:replace="fragments/board.html :: fragment-board"></div>	
		<div th:replace="fragments/localList.html :: fragment-localList"></div>
		<div class="container slide_grid">
			<div class="slide_menu_container">
				<div class="side_menu">
					<ul th:each="slide : ${sideMenuList}">
						<li th:value="${slide.d_field_s}" th:text="${slide.div}"></li>
					</ul>
				</div>
				<!-- 슬라이드 컨테이너 1-->
				<div id="slide"></div>
			</div>
		</div>

		<div class="container">
			<div th:replace="fragments/footer.html :: fragment-footer"></div>
		</div>
		<div style="height: 2000px"></div>

		<script th:src="@{/js/navigo.js}"></script>

		<script type="text/javascript" th:src="@{/js/slide.js}"></script>
	</body>
</html>
